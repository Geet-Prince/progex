<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Progex ðŸ‘‘{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .difficulty-easy { color: #4ade80; }
        .difficulty-medium { color: #facc15; }
        .difficulty-hard { color: #f87171; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased selection:bg-indigo-500 selection:text-white">
    
    <!-- Sticky Navigation Bar -->
    <nav class="bg-white/75 dark:bg-slate-900/75 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo / Site Name -->
                <div class="flex items-center">
                    <a href="{{ url_for('main.home') }}" class="font-bold text-2xl">Progex ðŸ‘‘</a>
                </div>
                
                <!-- Right Side of Navbar -->
                <div class="flex items-center">
                    <!-- Desktop Navigation Links (only visible if logged in) -->
                    <div class="hidden sm:flex sm:items-center sm:space-x-4">
                        {% if session.leetcode_username %}
                            <a href="{{ url_for('dashboard.user_dashboard') }}" class="text-sm font-medium hover:text-indigo-500 transition-colors">Dashboard</a>
                            <a href="{{ url_for('dashboard.daily_challenge_page') }}" class="text-sm font-medium hover:text-indigo-500 transition-colors">Daily</a>
                            <a href="{{ url_for('friends.friends_page') }}" class="text-sm font-medium hover:text-indigo-500 transition-colors">Friends</a>
                            <a href="{{ url_for('friends.leaderboard_page') }}" class="text-sm font-medium hover:text-indigo-500 transition-colors">Leaderboard</a>
                            <a href="{{ url_for('challenges.challenges_page') }}" class="text-sm font-medium hover:text-indigo-500 transition-colors">Challenges</a>
                            <a href="{{ url_for('main.logout') }}" class="text-sm font-medium hover:text-indigo-500 transition-colors">Logout</a>
                        {% endif %}
                    </div>
                    
                    <!-- Dark Mode Toggle Button (always visible) -->
                    <button id="theme-toggle" type="button" class="ml-4 p-2 rounded-md hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                    </button>

                    <!-- Hamburger Button (only visible on small screens AND if logged in) -->
                    {% if session.leetcode_username %}
                    <div class="ml-2 sm:hidden">
                        <button id="hamburger-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <span class="sr-only">Open main menu</span>
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Mobile Menu (hidden by default, toggled by JS) -->
        <div class="hidden sm:hidden" id="mobile-menu">
            {% if session.leetcode_username %}
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{{ url_for('dashboard.user_dashboard') }}" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800">Dashboard</a>
                <a href="{{ url_for('dashboard.daily_challenge_page') }}" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800">Daily</a>
                <a href="{{ url_for('friends.friends_page') }}" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800">Friends</a>
                <a href="{{ url_for('friends.leaderboard_page') }}" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800">Leaderboard</a>
                <a href="{{ url_for('challenges.challenges_page') }}" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800">Challenges</a>
                <a href="{{ url_for('main.logout') }}" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
