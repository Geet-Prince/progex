{% extends "base.html" %}

{% block title %}Edit Challenge | Progex ðŸ‘‘{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold">Edit Challenge</h1>
        <p class="text-slate-500 dark:text-slate-400 mt-1">Update the title and description for your challenge.</p>
    </div>

    <!-- Edit Form -->
    <form action="{{ url_for('challenges.edit_challenge', challenge_id=challenge.id) }}" method="POST" class="space-y-6 bg-white dark:bg-slate-800/50 p-8 rounded-lg shadow-md loading-on-submit">
        
        <!-- Challenge Title -->
        <div>
            <label for="title" class="block text-sm font-medium">Challenge Title</label>
            <input type="text" name="title" id="title" required value="{{ challenge.title }}"
                   class="mt-1 block w-full px-4 py-2 rounded-md bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Challenge Description -->
        <div>
            <label for="description" class="block text-sm font-medium">Description</label>
            <textarea name="description" id="description" rows="3" required
                      class="mt-1 block w-full px-4 py-2 rounded-md bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 focus:ring-indigo-500 focus:outline-none">{{ challenge.description }}</textarea>
        </div>
        
        <!-- Submit and Cancel Buttons -->
        <div class="pt-4 flex items-center gap-x-4">
            <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
                Save Changes
            </button>
            <a href="{{ url_for('challenges.challenges_page') }}" class="w-full flex justify-center py-3 px-4 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm text-sm font-medium hover:bg-slate-50 dark:hover:bg-slate-700">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
