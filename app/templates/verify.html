{% extends "base.html" %}
{% block title %}Verify Account | Progex ðŸ‘‘{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">Verify Your Email</h1>
        <p class="text-slate-500 dark:text-slate-400">Enter the code sent to your email and set your password.</p>
    </div>
    <form method="POST" class="space-y-6 bg-white dark:bg-slate-800/50 p-8 rounded-lg shadow-md">
        <div>
            <label for="otp" class="block text-sm font-medium">Verification Code (OTP)</label>
            <input type="text" name="otp" required class="mt-1 block w-full px-4 py-3 rounded-md bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 focus:ring-indigo-500 focus:outline-none">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">New Password</label>
            <input type="password" name="password" required class="mt-1 block w-full px-4 py-3 rounded-md bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 focus:ring-indigo-500 focus:outline-none">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-md hover:bg-indigo-700">Verify and Create Account</button>
    </form>
</div>
{% endblock %}
